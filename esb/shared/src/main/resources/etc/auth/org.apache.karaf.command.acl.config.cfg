edit[/.*org[.]apache[.]karaf[.]service[.]acl[.].+/] = Administrator, SuperUser
propappend = Deployer, Auditor, Administrator, SuperUser
propappend[/.*jmx[.]acl.*/] = Administrator, SuperUser
propappend[/.*org[.]apache[.]karaf[.]command[.]acl[.].+/] = Administrator, SuperUser
propappend[/.*org[.]apache[.]karaf[.]service[.]acl[.].+/] = Administrator, SuperUser
propdel = Deployer, Auditor, Administrator, SuperUser
propdel[/.*jmx[.]acl.*/] = Administrator, SuperUser
propdel[/.*org[.]apache[.]karaf[.]command[.]acl[.].+/] = Administrator, SuperUser
propdel[/.*org[.]apache[.]karaf[.]service[.]acl[.].+/] = Administrator, SuperUser
propset = Deployer, Auditor, Administrator, SuperUser
propset[/.*jmx[.]acl.*/] = Administrator, SuperUser
propset[/.*org[.]apache[.]karaf[.]command[.]acl[.].+/] = Administrator, SuperUser
propset[/.*org[.]apache[.]karaf[.]service[.]acl[.].+/] = Administrator, SuperUser
update = Deployer, Auditor, Administrator, SuperUser
