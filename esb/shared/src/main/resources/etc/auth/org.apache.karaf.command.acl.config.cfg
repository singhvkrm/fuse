list = Monitor, Operator, Maintainer, Deployer, Auditor, Administrator, SuperUser
cancel = Deployer, Auditor, Administrator, SuperUser
delete = Administrator, SuperUser
edit = Deployer, Auditor, Administrator, SuperUser
edit[/.*jmx[.]acl.*/] = Administrator, SuperUser
